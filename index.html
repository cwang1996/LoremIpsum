<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lorem Generator</title>
</head>
<body>
    <div class='container'>
        <div class='header'>
                <h1>Lorem Ipsum Generator</h1>
                <span>How many paragraphs would you like? Enter a number from 1-10</span>
                <div>
                    <span>Paragraphs : </span><input type='text' class='paragraphs' value='5'>
                    <span>Words : </span><input type='text' class='words' value='5'>
                </div>
                <div>
                    <button class='generateP' type='button'>Generate Paragraph</button>
                    <button class='generateW' type='button'>Generate Words</button>
                </div>
        </div>

        <div class='output'>
            <p class='sample output_p output_w'></p>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
